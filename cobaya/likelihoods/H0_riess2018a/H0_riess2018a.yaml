# Riess et al (2018a) value of H0 = 73.45 +/- 1.66 km/s/Mpc
# https://arxiv.org/abs/1801.01120v1
# We keep this legacy H0 constraint (and use the v1 numbers)
# because it was used in the analysis of the Planck 2018 release

likelihood:
  H0_riess2018a:
    H0: 73.45
    H0_std: 1.66
    # Aliases for automatic covariance matrix
    renames: [Riess18]
    # Speed in evaluations/second
    speed: 4500

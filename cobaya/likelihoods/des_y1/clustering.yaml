# DES Y1 -- Clustering data

# Path to the installation folder
path: null
# .dataset (or original .fits file) to read
dataset_file: DES_1YR_final.dataset
# Parameters to override in .dataset file
dataset_params:
  used_data_types: wtheta
# Accuracy parameter
acc: 1
# Internal l_max used (If null/None, 5e4*acc used)
l_max: null
# Use hankel module for Bessel transforms. For checking.
use_hankel: False
# Use Weyl potential
use_Weyl: False
# Approximate bessel integral as binned smooth C_L
# against integrals of bessel in each bin.
binned_bessels: True
# Aliases for automatic covariance matrix
aliases: [DESwt]  # not really its alias, but should help
# Speed in evaluations/second
speed: 40

  
params:
  # Lensing photo-z errors
  DES_DzL1:
    prior:
      dist: norm
      loc: 0.001
      scale: 0.008
    ref:
      dist: norm
      loc: 0.002
      scale: 0.005
    proposal: 0.005
    latex: \Delta z_\mathrm{l,DES}^1
  DES_DzL2:
    prior:
      dist: norm
      loc: 0.002
      scale: 0.007
    ref:
      dist: norm
      loc: 0.001
      scale: 0.005
    proposal: 0.005
    latex: \Delta z_\mathrm{l,DES}^2
  DES_DzL3:
    prior:
      dist: norm
      loc: 0.001
      scale: 0.007
    ref:
      dist: norm
      loc: 0.003
      scale: 0.005
    proposal: 0.005
    latex: \Delta z_\mathrm{l,DES}^3
  DES_DzL4:
    prior:
      dist: norm
      loc: 0.003
      scale: 0.01
    ref:
      dist: norm
      loc: 0
      scale: 0.005
    proposal: 0.005
    latex: \Delta z_\mathrm{l,DES}^4
  DES_DzL5:
    prior:
      dist: norm
      loc: 0
      scale: 0.01 
    ref:
      dist: norm
      loc: 0
      scale: 0.005
    proposal: 0.005
    latex: \Delta z_\mathrm{l,DES}^5
  # Bin bias parameters
  DES_b1:
    prior:
      min: 0.8
      max: 3
    ref:
      dist: norm
      loc: 1.45
      scale: 0.05
    proposal: 0.05

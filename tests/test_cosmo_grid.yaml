# Presets for shorter input
# Any other field overwrites the presets
preset:
  # Base model
  primordial: SFSR
  geometry: flat
  hubble: sound_horizon_last_scattering
  matter: omegab_h2, omegac_h2
  neutrinos: one_heavy_planck
  dark_energy: lambda
  bbn: consistency
  reionization: gauss_prior
  # Sampler
  sampler: MCMC
  # Theory code
  theory: camb

# Extra precision for polarised CMB
theory:
  camb:
    extra_args:
      lens_potential_accuracy: 1

timing: True

grid:
  groups:
    classy:
      models:
        - ""
        - r
        - omegak
        - mnu
        - mnu_nnu
        - w
        - yhe
      # NB: datasets infos are added *after* models info,
      # so the former overwrite the latter in case of conflict.
      datasets:
        - planck_lowl_NPIPE_TTTEEE_lensing
        - planck_lowl_NPIPE_TTTEEE_lensing_polychord
  # Definitions of the models used
  models:
    "":
    r:
      preset:
        primordial: SFSR_t
    omegak:
      preset:
        geometry: omegak
    mnu:
      preset:
        neutrinos: varying_mnu
    mnu_nnu:
      preset:
        neutrinos: varying_mnu_Neff
    w:
      preset:
        dark_energy: de_w
    yhe:
      preset:
        bbn: YHe
  # Definitions of datasets used
  datasets:
    planck_lowl_NPIPE_TTTEEE_lensing:
      likelihood:
        planck_2018_lowl.TT:
        planck_2018_lowl.EE:
        planck_NPIPE_highl_CamSpec.TTTEEE:
        planck_2018_lensing.native:
      preset:
        sampler: MCMC
    planck_lowl_NPIPE_TTTEEE_lensing_polychord:
      likelihood:
        planck_2018_lowl.TT:
        planck_2018_lowl.EE:
        planck_NPIPE_highl_CamSpec.TTTEEE:
        planck_2018_lensing.native:
      sampler: {polychord: {}}
  # Skipped combinations
  skip:
    r:
      - planck_lowl_NPIPE_TTTEEE_lensing_polychord
    omegak:
      - planck_lowl_NPIPE_TTTEEE_lensing_polychord
    mnu:
      - planck_lowl_NPIPE_TTTEEE_lensing_polychord
    mnu_nnu:
      - planck_lowl_NPIPE_TTTEEE_lensing_polychord
    w:
      - planck_lowl_NPIPE_TTTEEE_lensing_polychord
    yhe:
      - planck_lowl_NPIPE_TTTEEE_lensing_polychord

# Below this line (upper level), defaults ########################

# Presets for shorter input
# Any other field ovewrites the presets
preset:
  # Base model
  primordial: SFSR
  geometry: flat
  hubble: sound_horizon_last_scattering
  matter: omegab_h2, omegac_h2
  neutrinos: one_heavy_planck
  dark_energy: lambda
  bbn: consistency
  reionization: gauss_prior
  # Theory code
  theory: classy

# Extra precision for polarized CMB
theory:
  classy:
    extra_args:
      non linear: halofit

# Bug in original Planck chains: wrong prior
# (reproducing here for test purposes
params:
  galf_TE_A_143_217:
    prior:
      dist: norm
      loc: 0.30
      scale: 0.09
    ref:
      dist: norm
      loc: 0.30
      scale: 0.09

timing: True
